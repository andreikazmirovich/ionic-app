<ion-header>
  <ion-navbar>
    <ion-title>
      Questions
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <button (click)="getNewQuestions()" ion-button round color="light" class="refresh-button" [ngClass]="{'refresh-button-attention': shouldUserRefreshPage()}">
    <ion-icon name="refresh"></ion-icon>
  </button>
  <div class="question-block" [ngClass]="{'new-question': isQuestionNew(question)}" *ngFor="let question of showedQuestions | OrderByDate: 'created'">
    {{question.text}}
  </div>
</ion-content>

<ion-footer>
  <nav-bar></nav-bar>
</ion-footer>
