<ion-header>

  <ion-navbar>
    <ion-title>Settings</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <ng-container *ngIf="settings">
    <ion-item *ngFor="let setting of settings">
      <ion-label>{{setting.name}}</ion-label>
      <ion-toggle [(ngModel)]="setting.value" (ionChange)="isSettingsChanged = true"></ion-toggle>
    </ion-item>
  </ng-container>
</ion-content>
